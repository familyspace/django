{% extends 'authapp/base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
    {% trans "Sign in" %}
{% endblock title %}
{% block content %}

    <form class="form-signin" action="{% url 'authapp:signin' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">{% trans "Please sign in"%}</h1>
        {{ form }}

        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign in" %}</button>
        <p class="mt-5 mb-3 text-muted">&copy FamilySpace 2019</p>
    </form>

{% endblock content %}
