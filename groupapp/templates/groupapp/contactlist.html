{% extends "userapp/base_new.html" %}
{% load static %}
{% block body %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form p-l-40 p-r-40 p-t-58">
                    <span class="login100-form-title">FamilySpace</span>
                    <div class="btn mainpg btn-backbutton-partic-add">
                        <button class="login100-form-btn backbutton-search" type="button"><a href="{% url 'groupapp:view_one_group' group_pk=group_pk %}" class="txt5">Назад</a></button>
                        <p class="txt3 creategroup-p">Контакты:</p>
                    </div>
                    {% for item in contacts %}
                        <div class="container-login100-form-btn  m-b-16">
                            <button class="login100-form-btn" id="drop-info" type="button">
                                <a class="txt3" href="#">{{ item.username }}</a>
                            </button>
                            <div class="search-group-drop-info" id="hide-info">
                                <p class="search-group-description">Телефон: {{ item.telephone }}</p>
                                <p class="search-group-description">Почта: {{ item.email }}</p>
                                        {% if item in ingroup %}
                                    <button class="btn-search enroll" type="button">
                                        <a href="#" class="txt7">
                                            В группе
                                        </a>
                                    </button>
                                {% else %}
                                    <button class="btn-search enroll" type="button"><a href="{% url 'groupapp:addtogroup' group_pk=group_pk friend_pk=item.pk %}" class="txt7">Добавить</a></button>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
