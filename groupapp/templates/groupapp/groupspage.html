{% extends "userapp/base.html" %}
{% load static %}
{% block body %}

        <div class="flex-container-two" id="shop">

            <div class="flex-block-wrapper-3">
                <div class="btn mainpg">
                        <button class="btn-search" id="btn-add-purchase" type="button"><a href="{% url 'userapp:userpage' %}">Назад</a></button>
                        <p id="p-purchase">Ваши группы:</p>
                        <button class="btn-search" id="drop-menu" type="button"><a href="#">Меню</a></button>
                </div>
                <div class="hide-menu">
                    <ul>
                        <li><a href="{% url 'userapp:creategroups' user.pk %}">Создать группу</a></li>
                        <li><a href="{% url 'userapp:groupsearch' %}">Поиск групп</a></li>
                        <li><a href="{% url 'userapp:usercontacts' user.pk %}">Мои контакты</a></li>
                        <li><a href="{% url 'userapp:usersearch' %}">Поиск контактов</a></li>
                        <li><a href="{% url 'authapp:edit' user.pk %}">Профиль</a></li>
                        <li><a href="{% url 'authapp:signout' %}">Выйти</a></li>
                    </ul>
                </div>

                    {% for group in groups %}
                        <div class="btn mainpg">
                            <button class="btn-group" type="button"><a href="{% url 'groupapp:groupmenu' group_pk=group.pk %}">{{ group.title }}</a></button>
                        </div>
                        <div class="btn mainpg">
                            <button class="btn-group" id="change-role" type="button"><a href="{% url 'userapp:removegroup' group_pk=group.pk %}">Удалить группу</a></button>
                        </div>

                    {% endfor %}


            </div>


        </div>

{% endblock %}
