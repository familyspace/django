<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Purchase</title>
    <link rel="stylesheet" href="/static/css/style_userapp.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="createpage-wrapper">
        <div class="logo-wrapper">
            <div class="flex-logo-wrapper">
                <div class="btn">

                    <form class="creategroup-form" action="{% url 'shop:purchasecreation' group_pk=group_pk %}" method="post">
                        {% csrf_token %}
                        <div class="btn mainpg">
                            <button class="btn-search" id="btn-add-purchase" type="button"><a href="{% url 'shop:shoppinglist' group_pk=group_pk %}">Назад</a></button>
                            <p id="p-purchase">Новая покупка:</p>
                            <input class="btn-search" id="btn-add-purchase" type="submit" value="OK">
                        </div>
                        {% for item in purchase_form %}
                            {{ item }}
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
