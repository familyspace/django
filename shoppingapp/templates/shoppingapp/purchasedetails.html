{% extends "userapp/base.html" %}
{% load static %}
{% block body %}

            <div class="flex-container-two" id="shop">
                <div class="flex-block-wrapper-3" id="fbw3-div">
                    <div class="btn mainpg">
                        <p id="p-purchase">Список покупок:</p>
                        <button class="btn-search" id="btn-add-purchase" type="button"><a href="{% url 'groupapp:groupmenu' group_pk=group_pk %}">Назад</a></button>
                    </div>

                    <div class="btn">

                        <form class="creategroup-form" action="{% url 'shop:purchasedetails' title=item.title item_pk=item_pk %}" method="post">
                            {% csrf_token %}
                            {{ edit_form.as_p }}
                            <input class="logo-input-submit" type="submit" value="Сохранить">
                        </form>

                    </div>
                    <div class="btn">

                        <button class="logo-signup-btn" type="button">
                            <a href="{% url 'shop:shoppinglist' group_pk=group_pk %}">Отмена</a>
                        </button>

                    </div>

                </div>
            </div>

{% endblock %}
