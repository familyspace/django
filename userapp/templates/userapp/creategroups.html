<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/css/style_userapp.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="createpage-wrapper">
        <div class="logo-wrapper">
            <div class="flex-logo-wrapper">

                <div class="btn">
                    <form class="creategroup-form" action="{% url 'userapp:creategroups' %}" method="post">
                        {% csrf_token %}
                        {% for item in group_form %}
                            {% if 'is_public' in item.as_widget %}
                                <p>Публичная группа: {{ item }}</p>
                            {% else %}
                                {{ item }}
                            {% endif %}
                        {% endfor %}
                        <input class="logo-input-submit" type="submit" value="Создать группу">
                    </form>
                </div>
                <div class="btn">
                    <button class="logo-signup-btn" type="button">
                        <a href="{% url 'userapp:userpage' %}">На главную</a>
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
