{% extends "userapp/base.html" %}
{% load static %}
{% block body %}

    <div class="flex-container-two">

        <div class="flex-block-wrapper-3">
                <div class="btn mainpg">
                    <button class="btn-search" id="btn-add-purchase" type="button"><a href="{% url 'userapp:usergroups' %}">Главная</a></button>
                    <p id="p-purchase">Поиск контактов:</p>
                    <button class="btn-search" id="btn-add-purchase" type="button"><a href="{% url 'userapp:usercontacts' %}">Контакты</a></button>
                </div>
            <form class="search" method="get" action="{% url 'userapp:usersearch' %}">
                <input type="text" name="query" placeholder="кого будем искать"/>
                <input class="search-btn" type="submit" value="поиск"/>
            </form>
            <div class="hide-div" id="hide-groups">
                {% for item in search %}
                    <div class="btn mainpg">
                        <button class="btn-search" type="button">
                            <a class="search-name" href="#">
                                {{ item.username }}
                            </a>
                        </button>
                        {% if user in item.get_contacts %}
                            <button class="btn-search" type="button"><a href="#">Друг</a></button>
                        {% else %}
                            <button class="btn-search" type="button"><a href="{% url 'userapp:addcontact' friend_pk=item.pk %}">Добавить</a></button>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>


{% endblock %}
