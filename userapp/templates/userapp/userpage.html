{% extends "userapp/base.html" %}
{% load static %}
{% block body %}


        <div class="flex-container-two">

            <div class="flex-block-wrapper-3">
                <p>Меню: </p>
                <div class="hide-div" id="hide-groups">
                    <div class="btn mainpg">
                        <button class="btn-menu" type="button"><a href="{% url 'userapp:usergroups' user.pk %}">Ваши группы</a></button>
                    </div>
                    <div class="btn mainpg">
                        <button class="btn-menu" type="button"><a href="{% url 'userapp:creategroups' user.pk %}">Создать группу</a></button>
                    </div>
                    <div class="btn mainpg">
                        <button class="btn-menu" type="button"><a href="{% url 'userapp:groupsearch' %}">Найти группу</a></button>
