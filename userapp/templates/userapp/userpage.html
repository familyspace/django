<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="/static/css/style_userapp.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>

<div class="wrapper">
    <div class="flex-container-wrapper">
        <img class="img-logo" src="/static/img/logo_userapp.png" alt="logo">
        <div class="flex-container-one">
            {% if user.is_authenticated %}
                <div class="btn mainpg">
                    <button class="btn-menu userblock" type="button"><a href="#">{{ user.username }}</a></button>
                </div>
                <div class="btn mainpg">
                    <button class="btn-menu userblock" type="button">
                        <a href="{% url 'auth:authlogout' %}">Logout</a>
                    </button>
                </div>
            {% endif %}
            <div class="btn mainpg">
                <button class="btn-menu" type="button"><a href="#">Профиль</a></button>
            </div>
            <div class="btn mainpg">
                <button class="btn-menu" type="button"><a href="#">Поиск контактов</a></button>
            </div>
            <div class="btn mainpg">
                <button class="btn-menu" type="button"><a href="#">Найти группу</a></button>
            </div>
            <div class="btn mainpg">
                <button class="btn-menu" type="button"><a href="{% url 'userapp:creategroups' %}">Создать группу</a></button>
            </div>
            <div class="btn mainpg">
                <button class="btn-menu" id="drop-menu" type="button"><a href="#">Ваши группы</a></button>
            </div>

        </div>

        <div class="flex-container-two">

            <div class="flex-block-wrapper-1">
                <p>Ваши задачи: </p>
                <div class="btn mainpg">
                    <button class="btn-group" type="button"><a href="#">Купить хлеба</a></button>
                </div>
                <div class="btn mainpg">
                    <button class="btn-group" type="button"><a href="#">Убраться на балконе</a></button>
                </div>

            </div>

            <div class="flex-block-wrapper-2">
                <p>Ваши контакты: </p>
                <div class="btn mainpg">
                    <button class="btn-group" type="button"><a href="#">Василий</a></button>
                </div>
                <div class="btn mainpg">
                    <button class="btn-group" type="button"><a href="#">Марина</a></button>
                </div>
                <div class="btn mainpg">
                    <button class="btn-group" type="button"><a href="#">Лиля</a></button>
                </div>

            </div>

            <div class="flex-block-wrapper-3">
                <p>Ваши группы: </p>

                {% for item in grouplist %}
                    <div class="btn mainpg"  id="hide-groups">
                        <button class="btn-group" type="button"><a href="#">{{ item.title }}</a></button>
                    </div>
                {% endfor %}

            </div>


        </div>

    </div>


</div>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/js_userapp.js"></script>
</body>
</html>
