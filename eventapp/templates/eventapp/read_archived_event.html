{% extends "userapp/base.html" %}
{% load static %}
{% block body %}
    <div class="flex-container-two" id="shop">
        <div class="flex-block-wrapper-3">
            <div class="btn mainpg">
                <button class="btn-search" id="btn-add-purchase" type="button">
                    <a href="{% url 'eventapp:archived_events' group_pk=event.group.pk %}">Назад</a>
                </button>
                <p id="p-purchase">Детали события архива: </p>
                <button class="btn-search" id="btn-add-purchase" type="button">
                    <a href="{% url 'eventapp:copy_event' event_pk=event.pk group_pk=group_pk %}">Дублировать</a>
                </button>
            </div>
            <div class="hide-div" id="hide-groups">
                <p>Дата: {{ event.date.date|date:"d.m.Y" }}</p>
                <p>Время: {{ event.date.time }}</p>
                <p>Название: {{ event.title }}</p>
                <p>Описание: {{ event.description }}</p>
                {% for item in eventusers %}
                    <div class="btn mainpg">
                        <button class="btn-group" type="button">
                                <a href="">Роль:
                                    {% if item.user  == request.user %}
                                            Вы
                                    {% else %}
                                        {{ item.user.username }}
                                    {% endif %}
                                </a>
                        </button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
