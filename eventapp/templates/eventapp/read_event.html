{% extends "userapp/base.html" %}
{% load static %}
{% block body %}

        <div class="flex-container-two" id="shop">

            <div class="flex-block-wrapper-3">
                <p>{{ event.title }}</p>
                <div class="hide-div" id="hide-groups">
                    <p>{{ event.description }}</p>
                    <p>{{ event.location }}</p>
                    <p>{{ event.date }}</p>
                    {% for item in eventusers %}
                        <div class="btn mainpg">
                            <button class="btn-group" type="button">
                                    <a href="">
                                        {% if item.user  == request.user %}
                                                Вы
                                        {% else %}
                                            {{ item.user.username }}
                                        {% endif %}
                                        {% if item.role == 'INT' %}
                                            *
                                        {% endif %}
                                    </a>
                            </button>
                        </div>
                    {% endfor %}
                        <div class="btn mainpg">
                            <button class="btn-group" type="button">
                                {% if is_participator %}
                                    <a href="{% url 'eventapp:leave_event' event.pk %}">Уйти</a>
                                {% else %}
                                    <a href="{% url 'eventapp:join_event' event.pk %}">Участвовать</a>
                                {% endif %}

                            </button>
                        </div>
                        <div class="btn mainpg">
                            <button class="btn-group" type="button">
                                <a href="{% url 'eventapp:show_events' event.group.pk %}">Назад</a>
                            </button>
                        </div>
                </div>
            </div>
            
        </div>

{% endblock %}
